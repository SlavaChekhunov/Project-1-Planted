<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fab76b7aa3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Contact Page</title>
</head>
<body>
    <header>
        <div class="headerNav wrapper">
        <nav class="nav">
          <h1>Planted</h1>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="headerContent wrapper">
        <div class="contentContainer">
          <h2><span>Get in touch</span></h2>
        </div>
      </div>
    </header>

    <main>
        <section class="form" id="form">
            <form action="#" method="POST" class="contactForm" name="contactForm">
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" placeholder="Name">

                <label for="email" class="sr-only">Email address</label>
                <input type="email" id="email" placeholder="Email address">

                <label for="message" class="sr-only">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
            </form>
            <button class="submit" id="submit">Submit</button>
        </section>
    </main>

    <footer id="footer">
        <div class="wrapper">
            <div class="footerFlexContainer">
                <div class="socialIcons">
                    <a href="">
                      <i class="fab fa-facebook-f" aria-hidden="true"></i>
                      <span class="sr-only">Link to Facebook</span>
                    </a>
                    <a href="">
                      <i class="fab fa-instagram" aria-hidden="true"></i>
                      <span class="sr-only">Link to Instagram</span>
                    </a>
                  <a href="">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Link to Twitter</span>
                  </a>
                  <a href="">
                    <i class="fab fa-whatsapp" aria-hidden="true"></i>
                    <span class="sr-only">Link to Whatsapp</span>
                  </a>
                </div>

                <h6><span class="footerEmail">info@gmail.com</span></h6>
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V 2D5</p>
            </div>
        </div>
    </footer>

    <div class="copyright">
        <div class="wrapper">
          <p class="smallCopy">Copyright @2022 HackerYou</p>
        </div>
    </div>
</body>
</html>
