<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fab76b7aa3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <header class="contactHeader">
      <div class="headerNav wrapper">
        <nav class="nav">
          <h2>Planted</h2>
          <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#blog">BLOG</a></li>
            <li><a href="#contact">CONTACT</a></li>
          </ul>
        </nav>
      </div>

      <div class="headerContent wrapper">
        <div class="contentContainer">
          <h1>
            <span
              >Get in
              <div>touch</div></span
            >
          </h1>
        </div>
      </div>
    </header>

    <footer class="footer">
      <div class="wrapper">
        <div class="footerFlexContainer">
          <div class="socialIcons">
            <a href="">
              <i class="fab fa-facebook-f" aria-hidden="true"></i>
              <span class="sr-only">Link to Facebook</span>
            </a>
            <a href="">
              <i class="fab fa-instagram" aria-hidden="true"></i>
              <span class="sr-only">Link to Instagram</span>
            </a>
            <a href="">
              <i class="fab fa-twitter" aria-hidden="true"></i>
              <span class="sr-only">Link to Twitter</span>
            </a>
            <a href="">
              <i class="fab fa-whatsapp" aria-hidden="true"></i>
              <span class="sr-only">Link to Whatsapp</span>
            </a>
          </div>
          <div class="info">
          <h6><span class="footerEmail">info@gmail.com</span></h6>
          <div>123-456-7890</div>
          <div>123 Queen Street West, Unit 10</div>
          <div>Toronto, Ontario</div>
          <div>M5V 2D5</div>
          </div>
        </div>
        <div class="secondForm wrapper">
          <div class="contactForm">
            <form
              action="#"
              method="POST"
              class="contactForm"
              name="contactForm"
            >
              <div class="input-div">
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" placeholder="Name" />

                <label for="email" class="sr-only">Email address</label>
                <input type="email" id="email" placeholder="Email address" />
              </div>

              <label for="message" class="sr-only">Comment</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Comment"
              ></textarea>
            </form>
            <button class="submit" id="submit">Submit</button>
          </div>
        </div>
      </div>
    </footer>

    <div class="copyright">
      <div class="wrapper">
        <p class="smallCopy">Copyright @2022 HackerYou</p>
      </div>
    </div>
  </body>
</html>
